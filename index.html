<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="app.js"></script>
    <title>Employee Generator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
        border: 1px solid #69899F;
      }
      table td {
        border: 1px solid #000000;
        padding: 5px;
      }
      table td:first-child {
        border-left: 0px solid #000000;
      }
      table th {
        border: 2px solid #69899F;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      First Name: <input type="text" id="firstNameInput" /> Last Name:
      <input type="text" id="lastNameInput" /> Hourly Rate:
      <input type="text" id="rateInput" />
      <button id="submitEmployee">Create</button>
    </div>
    <ul style="color: #FF0000" id="errorsList"></ul>
    <table id="employeesTable">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Pay Rate</td>
      </tr>
    </table>
  </body>
</html>
